<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第三方配送</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="main-content">
    <div class="nav-left"></div><div class="right-content">
        <div></div>
        <div></div>
        <div>
            <h4>账户余额</h4>
            <div class="balance">
                <div>
                    <p><i></i>当前余额（元）</p>
                    <h1 class="surplus">12.00</h1>
                </div>
                <a href="javascript:;" class="show">去充值</a>
            </div>
            <div class="recharge-content">
                <h4>账户充值</h4>
                <p class="choose"><span>选择充值金额：</span><a href="javascript:;">50元</a><a href="javascript:;">100元</a><a href="javascript:;">200元</a><a href="javascript:;">500元</a><a href="javascript:;">1000元</a></p>
                <p><span>充值金额：</span><input class="money" type="text" placeholder="输入充值金额"></p>
                <a href="javascript:;" class="recharge">确认充值</a>
            </div>
        </div>
        <div class="box"></div>
    </div>
    <div class="alert-content">
        <p class="title">确认充值<a href="javascript:;" class="close">X</a></p>
        <h3 >￥<span class="pay">50</span>.00</h3>
        <div>
            <img src="images/erweima.png">
        </div>
        <p class="scan">扫描二维码支付</p>
    </div>
</div>
</body>
</html>
